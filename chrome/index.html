<!DOCTYPE html>
<html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet"> -->

  <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css"  data-require="leaflet@0.7.3" data-semver="0.7.3" /> -->

  <!-- <link rel="stylesheet" href="style.css" /> -->


</head>

<body>

  <!-- <div id="map"></div> -->

  <video id="video" muted></video>
\


  <script>
    var video = document.getElementById('video');
    if(Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://s3-us-west-1.amazonaws.com/antarcticmicrobia/Tardigrade_Short.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {

        video.play();
    });
   }
   // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
   // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
   // This is using the built-in support of the plain video element, without using hls.js.
   // Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
   // white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://s3-us-west-1.amazonaws.com/antarcticmicrobia/Tardigrade_Short.m3u8';
      video.addEventListener('loadedmetadata',function() {
        video.play();
      });
    }
  </script>

  <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js" data-require="leaflet@0.7.3" data-semver="0.7.3"></script> -->
  <!-- <script src="https://vjs.zencdn.net/7.4.1/video.js"></script> -->
  <!-- <script type="text/javascript" src="script.js"></script> -->
</body>

</html>
